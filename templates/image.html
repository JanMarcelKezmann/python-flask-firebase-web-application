<!doctype html>

<html lang="en">
<head>
	<title>CheckYourself</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title></title>

	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/image.css') }}">

	<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
 
	<!-- include the nav -->
        {% include "includes/_nav.html" %}


	<header>
		<div class="wrapper">
		<!-- <div class="image-container"></div> -->
			<img src="../static/assets/CheckYourself3.PNG" class="image-container" alt="">
		</div>
	</header>

	<div class="wrapper">
		<h2 class="texts">Image Classifier</h2>
	</div>
	
	<div>
    	{% if creditpoints == 0 %}
	    <div class="wrapper">
	    	<a style="text-decoration:none" class="upload-label" href="/">Get Creditpoints over the Homepage first!</a>
	    </div>
	{% endif %}
        
	{% if creditpoints > 0 %}

	<div class="wrapper">
	    <form id="upload-file" method="post" enctype="multipart/form-data">
	        <label for="imageUpload" class="upload-label">Choose an image from your Computer</label>
	        <input type="file" name="image" id="imageUpload" accept=".png, .jpg, .jpeg">
	    </form>
	</div>
    	
    	<div class="image-section" style="display:none;">

	    <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>

        <div class="wrapper">
	    	<div class="wrapper">
    			<button type="button" name="btn-predict" style="display:none;" class="btn-predict" id="btn-predict">Predict!</button>
   			</div>
        </div>
        {% endif %}

	    <div class="loader" style="display:none;"></div>

	    <div class="wrapper">
		    <h3 id="result" class="texts">
		        <span></span>
		    </h3>
		</div>
	</div>

	<script src="{{ url_for('static', filename='js/image.js') }}" type="text/javascript"></script>	

</body>
</html>
